<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>앱 공유 페이지</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 80%;
        }

        img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        .cta-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="profileImage" src="" alt="프로필 이미지" />
        <h1 id="userName">사용자 이름</h1>
        <p>이 사용자가 당신에게 이 앱을 공유했습니다!</p>
        <a class="cta-button" href="#">앱 열기</a>
    </div>

    <script>
        // URL의 파라미터를 가져오는 함수
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                userName: params.get('userName') || '알 수 없는 사용자',
                profileImage: params.get('profileImage') || 'https://via.placeholder.com/100'
            };
        }

        // 파라미터로 받은 데이터를 페이지에 반영
        const { userName, profileImage } = getQueryParams();
        document.getElementById('userName').textContent = userName;
        document.getElementById('profileImage').src = profileImage;
    </script>
</body>
</html>
